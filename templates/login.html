<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />


</head>
<body id="page-top">
      <!-- Navigation-->
      <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href={{ url_for('main.home') }}>Diet-Rec</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.signup') }}">SignUp</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <h2 class="mt-5 mb-5 text-secondary text-center" style="font-family: 'Ubuntu', sans-serif;">Login</h2>
            <div class="signup-form">
              {% with messages = get_flashed_messages() %}
              {% if messages %}
                  <div class="notification is-danger">
                      {{ messages[0] }}
                  </div>
              {% endif %}
              {% endwith %}
              <form
                id="test-form"
                action="/login"
                method="POST"
                name="test-form"
                class="mt-5 border p-4 bg-light shadow"
              >
                
                <div class="row">
                  

                  <div class="mb-3 col-md-12">
                    <label>Email<span class="text-danger">*</span></label>
                    <input
                      type="email"
                      name="email"
                      placeholder="Enter your Email "
                      class="form-control"
                      required autofocus autocomplete="off"
                    />
                  </div>
                  <div class="mb-3 col-md-12">
                    <label
                      >Password<span class="text-danger">*</span></label
                    >
                    <input
                      type="password"
                      name="password"
                      placeholder="Create New Password "
                      class="form-control"
                      required autofocus autocomplete="off"
                    />
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <!-- <input type="submit" value="Login" id="test-button" class="btn btn-outline-dark"> -->
                    <button class="button is-block is-info is-large is-fullwidth btn btn-outline-dark">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div> 
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
       <!-- Bootstrap core JS-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
       <!-- SimpleLightbox plugin JS-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
       <!-- Core theme JS-->
       <!-- <script src="js/scripts.js"></script> -->
       <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
       <!-- * *                               SB Forms JS                               * *-->
       <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
       <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
       <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
