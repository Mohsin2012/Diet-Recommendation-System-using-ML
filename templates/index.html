<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static',filename='styles/styles.css') }}"
  />
  </head>
  <body>

          <!-- Navigation-->
          <nav
          class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink"
          id="mainNav"
        >
          <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href={{ url_for('main.home') }}>Diet-Rec</a>
            <button
              class="navbar-toggler navbar-toggler-right"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarResponsive"
              aria-controls="navbarResponsive"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.signup') }}">SignUp</a>
                </li> -->
              </ul>
            </div>
          </div>
        </nav>

        <h2 class="mt-5 mb-5 text-secondary text-center" style="font-family: 'Ubuntu', sans-serif;">User Details</h2>

    <div class="container px-5 col-md-4 my-4 shadow p-3 mb-5 bg-white rounded">
      <div class="justify-content-between align-items-center">
        <div class="mt-5">
        <form id="test-form" action="/result" method="POST" name="test-form">
          <div class="mb-3">
            <label for="test-age" class="form-label">Age of User:</label>
            <input
              type="number"
              name="test-age"
              min="5"
              max="80"
              placeholder="Enter your age"
              class="form-control indiv input" required autofocus autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="test-weight" class="form-label">Weight of User:</label>
            <input
              type="text"
              name="test-weight"
              min="10"
              max="200"
              placeholder="Enter your weight in Kg"
              class="form-control"
              required autofocus autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="test-height" class="form-label">Height of User:</label>
            <input
              type="text"
              name="test-height"
              placeholder="Enter your Height in Meters"
              class="form-control"
              required autofocus autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="type">Choose diet type: </label>
            <select name="type" class="form-select">
              <option selected disabled>Select</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
            </select>
          </div>
          <div class="mb-5">
            <label for="style">Choose diet style: </label>
            <select name="style" class="form-select">
              <option selected disabled>Select</option>
              <option value="weightloss">Weight loss</option>
              <option value="weightgain">Weight gain</option>
              <option value="healthy">Healthy</option>
            </select>
          </div>
          <div class="mb-3">
            <input
              type="submit"
              value="Show"
              id="test-button"
              class="form-control btn btn-outline-dark"
              required autofocus autocomplete="off"
            />
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
