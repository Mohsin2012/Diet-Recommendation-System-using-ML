<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
  </head>
  <body>

          <!-- Navigation-->
          <nav
          class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink"
          id="mainNav"
        >
          <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href={{ url_for('main.home') }}>Diet-Rec</a>
            <button
              class="navbar-toggler navbar-toggler-right"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarResponsive"
              aria-controls="navbarResponsive"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.signup') }}">SignUp</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

    <h1
      id="heading"
      class="text-center mt-5"
      style="font-family: 'Ubuntu', sans-serif"
    >
      Report
    </h1>
    <div class="container px-5 col-md-5 my-4 shadow p-3 mb-5 bg-white rounded">
      <div class="justify-content-between align-items-center">
        <div class="mb-5">
          <p class="text-start" style="font-family: 'Ubuntu', sans-serif">
            ► Your Body Mass Index : {{ result[0] }}
          </p>

          <p class="text-start" style="font-family: 'Ubuntu', sans-serif">
            ► Your health condition : {{ result[1] }}
          </p>
        </div>

        <div class="mb-5">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Prediction Result:
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse hide"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <ul>
                    {% for i in range(2, result|length) %}
                    <li
                      class="text-start"
                      style="font-family: 'Ubuntu', sans-serif"
                    >
                      {{ result[i] }}
                    </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <form action="/workout" method="POST" name="workout-form">
          <input
            type="submit"
            value="Recommended Workouts"
            id="workout-button"
            class="btn btn-outline-dark d-grid gap-2 col-6 mx-auto"
          />
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
