<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='styles/styles.css') }}"
/>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</head>
<body>
   <!-- Navigation-->
   <nav
   class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink"
   id="mainNav"
 >
   <div class="container px-4 px-lg-5">
     <a class="navbar-brand" href="{{ url_for('main.home') }}">Diet-Rec</a>
     <button
       class="navbar-toggler navbar-toggler-right"
       type="button"
       data-bs-toggle="collapse"
       data-bs-target="#navbarResponsive"
       aria-controls="navbarResponsive"
       aria-expanded="false"
       aria-label="Toggle navigation"
     >
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarResponsive">
       <ul class="navbar-nav ms-auto my-2 my-lg-0">
         <li class="nav-item">
           <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{{ url_for('auth.signup') }}">SignUp</a>
         </li>
       </ul>
     </div>
   </div>
 </nav>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="mt-5 mb-5 text-secondary text-center" style="font-family: 'Ubuntu', sans-serif;">SignUp</h2>
            <div class="signup-form">

              {% with messages = get_flashed_messages() %}
              {% if messages %}
                  <div class="notification is-danger">
                      {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                  </div>
              {% endif %}
              {% endwith %}

              <form
                id="test-form"
                action="/signup"
                method="POST"
                name="test-form"
                class="mt-5 border p-4 bg-light shadow"
              >
                <div class="row">
                  <div class="mb-3 col-md-12">
                    <label>Name</label><span class="text-danger">*</span></label>
                    <input
                      type="text"
                      name="name"
                      placeholder="Enter your name "
                      class="form-control"
                      required autofocus autocomplete="off"
                    />
                  </div>

            

                  <div class="mb-3 col-md-12">
                    <label>Email<span class="text-danger">*</span></label>
                    <input
                      type="email"
                      name="email"
                      placeholder="Enter your Email "
                      class="form-control"
                      required autofocus autocomplete="off"
                    />
                  </div>
                  <div class="mb-3 col-md-12">
                    <label
                      >Password<span class="text-danger">*</span></label
                    >
                    <input
                      type="password"
                      name="password"
                      placeholder="Create New Password "
                      class="form-control"
                      required autofocus autocomplete="off"
                    />
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <!-- <input type="submit" value="Create Account" id="test-button" class="btn btn-outline-dark"> -->
                    <!-- </input> -->
                    <button class="button is-block is-info is-large is-fullwidth btn btn-outline-dark">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div> 
</body>
</html>
